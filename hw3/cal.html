<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function Calculate(n,num1,num2){    
    div = document.getElementById('disp');
    if(n == "+"){
        div.innerHTML = (num1*1) + (num2*1) ;
    }else if(n == "-"){
        div.innerHTML = (num1 - num2) ;
    }else if(n == "X"){
        div.innerHTML = (num1* num2) ;
    }else if(n == "/"){
        div.innerHTML = (num1 / num2) ;
        }
    }
</script>

<body>
    <label><b>3. โปรแกรมเครื่องคิดเลข - cal.html</b></label><br><br>
   
    <input type="text" id="num1" onkeyup="Calculate(this.value);">
    <select name="Cal" id="Cal">
        <option value="+" id="+">+</option>
        <option value="-" id="-">-</option>
        <option value="X" id="X">X</option>
        <option value="/" id="/">/</option>
    </select>
    <input type="text" id="num2" onkeyup="Calculate(this.value);">
    <button onclick="Calculate(Cal.value,num1.value,num2.value)"> = </button><br>
    <div id="disp"></div>
</body>
</html>
