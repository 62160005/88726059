<head>

<script>

        var baht,onethud,fivehund,onehund,fifty,twenty,ten,five,two,one;

        if(onethud==0){
            document.getElementById('div1').innerHTML=("แบ๊ง 1000 : ");
        }else{
            document.getElementById('div1').innerHTML=("แบ๊ง 1000 : " + onethud +"ใบ");
        }

        }

        onehund = Math.floor(baht/100);

        }else{

        twenty = Math.floor(baht/20);

            document.getElementById('div5').innerHTML=("แบ๊ง 20 : ");
        }else{
            document.getElementById('div5').innerHTML=("แบ๊ง 20 : " + twenty +"ใบ");
        }

        ten = Math.floor(baht/10);
        baht =baht-(ten*10);
        if(ten==0){
            document.getElementById('div6').innerHTML=("เหรียญ 10 : ");
        }else{
            document.getElementById('div6').innerHTML=("เหรียญ 10 : " + ten +"เหรียญ");
        }
        
		five = Math.floor(baht/5);
        baht =baht-(five*5);

		two = Math.floor(baht/2);
        baht =baht-(two*2);
        if(two==0){
            document.getElementById('div8').innerHTML=("เหรียญ 2 : ");
        }else{
            document.getElementById('div8').innerHTML=("เหรียญ 2 : " + two +"เหรียญ");
        }
        
		one = baht/1;
        baht=baht-(one*1);
        if(one==0){
            document.getElementById('div9').innerHTML=("เหรียญ 1 :");;
        }else{
            document.getElementById('div9').innerHTML=("เหรียญ 1 :" +  one +"เหรียญ");
        }
        
        
    }
</script>
<body>
    <input type="number" id="baht">
    <button onclick="Calculate(baht.value)"> Convert </button><br>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
